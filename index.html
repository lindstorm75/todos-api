<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD APIs</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
    a {
      margin: 0 .25rem;
      position: relative;
      padding: .1rem .25rem;
    }
    a::before {
      content: "";
      width: 100%;
      height: .5rem;
      background-color: orange;
      opacity: .3;
      position: absolute;
      bottom: 0.2rem;
      left: 0;
      transition: all .3s;
    }
    a:hover::before {
      height: 1.5rem;
      opacity: .5;
    }
  </style>
</head>
<body class="flex justify-center">
  <div class="container p-8">
    <h1 class="text-gray-800 pb-2 w-max border-b-4 border-yellow-500 text-4xl font-semibold mb-6">CRUD APIs</h1>
    <h3 class="text-xl">Avaiable APIs: <a href="#todo">Todo</a>,<a href="">User</a>,<a href="">Customer</a>,<a href="">Product</a></h3>

    <section class="my-6" id="todo">
      <h2 class="text-2xl border-l-8 border-yellow-400 pl-4">Todo API</h2>
    </section>
    <section class="my-6" id="user">
      <h2 class="text-2xl border-l-8 border-yellow-400 pl-4">User API</h2>
    </section>
    <section class="my-6" id="customer">
      <h2 class="text-2xl border-l-8 border-yellow-400 pl-4">Customer API</h2>
    </section>
    <section class="my-6" id="product">
      <h2 class="text-2xl border-l-8 border-yellow-400 pl-4">Product API</h2>
    </section>
  </div>
</body>
</html>
